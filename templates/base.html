{% load static %} {% load humanize %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}미니 자동 회계 처리 시스템{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"/>
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>

    {% block extra_css %}{% endblock %}
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <i class="fas fa-calculator me-2"></i>
            미니 자동 회계 처리 시스템
        </a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">
                        <i class="fas fa-chart-bar me-1"></i>대시보드
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'upload_file' %}">
                        <i class="fas fa-upload me-1"></i>파일 업로드
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/" target="_blank">
                        <i class="fas fa-cog me-1"></i>관리자
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container mt-4">{% block content %}{% endblock %}</main>

<!-- Footer -->
<footer class="bg-light text-center text-muted py-4 mt-5">
    <div class="container">
        <p>
            &copy; 2024 미니 자동 회계 처리 시스템. Django 기반으로
            구축되었습니다.
        </p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Custom JS -->
<script src="{% static 'js/main.js' %}"></script>

{% block extra_js %}{% endblock %}
</body>
</html>
